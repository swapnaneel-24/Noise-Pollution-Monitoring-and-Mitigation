<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('https://images.pexels.com/photos/1011100/pexels-photo-1011100.jpeg');
            background-position: center;
            background-size: contain;
           
        }

    


        header {
           background-image: url('https://images.pexels.com/photos/3609832/pexels-photo-3609832.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border: 1px solid green;
           
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            letter-spacing: 1px;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
           box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #00796b;
            margin-top: 20px;
            font-size: 1.8em;
        }
        .contact-info {
            margin-bottom: 15px;
            padding: 15px;
            border-left: 4px solid #00796b;
            background: #f1f8e9;
            border-radius: 8px;
        }
        .contact-details {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        p {
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #00796b;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            
        }
        .btn:hover {
            background: #004d40; 
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
            border: none;
        }
        a {
            color: #00796b;
            text-decoration: none;
            
        }
        a:hover {
            color: #004d40; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-info">
            <h2>We'd Love to Hear from You!</h2>
            <p>If you have any questions or need assistance, please reach out to us. We're here to help!</p>
        </section>
        <section class="contact-details">
            <h3>Your Contact Information</h3>
            <p><strong>Phone:</strong> +91 9714173314</p>
            <p><strong>Email:</strong>saadaaswrt@gmail.com</p>
            <p><strong>Address:Jalandhar - Delhi, Grand Trunk Rd, Phagwara, Punjab 144411</strong> </p>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Saada</p>
    </footer>
</body>
</html>
